<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Score page -->
    <section class="h-screen flex justify-center items-center">
        <div class="flex flex-col justify-center items-center gap-1 p-10 w-1/2"
            style="box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;">
            <h1 class="text-3xl font-medium">
                Your Score
            </h1>
            <p>Player Name: <span id="player_name"></span></p>
            <p>Player Email: <span id="player_email"></span></p>
            <p>Score: <span id="player_score"></span>/5</p>
            <div>
                <button class="bg-blue-500 text-white px-4 py-2 m-1 rounded hover:opacity-90">
                    <a href="./index.html">Restart Quiz</a>
                </button>
                <button class="bg-blue-500 text-white px-4 py-2 m-1 rounded hover:opacity-90">
                    <a href="./answers.html">View Answer</a>
                </button>
            </div>
        </div>
    </section>

    <script>
        let sname = sessionStorage.getItem("sname");
        let mail = sessionStorage.getItem("mail");
        let score = sessionStorage.getItem("score");
    
        var player_name = document.getElementById('player_name');
        var player_email = document.getElementById('player_email');
        var player_score = document.getElementById('player_score');
    
        player_name.textContent = sname || "N/A";
        player_email.textContent = mail || "N/A";
        player_score.textContent = score !== null ? score : 0;
    
    </script>

</body>

</html>
